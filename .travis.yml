language: node_js
before_script:
  - npm install -g lab
deploy:
  - provider: s3
  - provider: codedeploy
    access_key_id: {{AWS_ACCESS}}
    secret_access_key: "{{AWS_SECRET}}"
    bucket: ""
    key: "latest/MyApp.zip"
    application: MyApp
    deploydment_group: MyDeploydmentGroup
    skip_cleanup: true
    on:
      branch: master
      all_branches: false
